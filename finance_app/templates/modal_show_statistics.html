<!DOCTYPE html>
<div class="modal fade" id="statistics-modal" tabindex="-1" aria-labelledby="statistics-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-xxl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="statistics-modal-label">Statistika za měsíc XYZ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 d-flex flex-column align-items-center">
            <div class="text-center mb-3">
              <h6>Příchozí platby dle kategorie</h6>
            </div>
            <canvas id="summary-pie-incoming" width="400" height="400"></canvas>
          </div>
          <div class="col-md-6 d-flex flex-column align-items-center">
            <div class="text-center mb-3">
              <h6>Odchozí platby dle kategorie</h6>
            </div>
            <canvas id="summary-pie-outcoming" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const incoming = document.getElementById('summary-pie-incoming').getContext('2d');
  const outcoming = document.getElementById('summary-pie-outcoming').getContext('2d');

  new Chart(incoming, {
    type: 'pie',
    data: {
        labels: ['Salary', 'Sidehustle', 'Onlyfans'],
        datasets: [{
            label: 'Incoming transactions by categories',
            data: [40000, 5000, 30000],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
      responsive: false
    }
  });

  new Chart(outcoming, {
      type: 'pie',
      data: {
          labels: ['Groceries', 'Essential expenses', 'Subscriptions', 'Alcohol'],
          datasets: [{
              label: 'Outcoming transactions by categories',
              data: [6666, 21212, 2400, 4000],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(0, 206, 86, 0.2)',
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(0, 206, 86, 1)',
              ],
              borderWidth: 1
          }]
      },
      options: {
        responsive: false
    }
  });
});
</script>
