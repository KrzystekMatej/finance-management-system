<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container y-25">
  <div class="row login-container align-items-center">
    <h2 class="text-center mb-4">Registrace</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mb-3">
        <label for="register-username" class="form-label">Uživatelské jméno</label>
        <input type="text" class="form-control" id="register-username" placeholder="Jan Novák">
      </div>
      <div class="mb-3">
        <label for="register-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="register-email" placeholder="jan.novak@example.com">
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">Heslo</label>
        <input type="password" class="form-control" id="register-password" placeholder="********">
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Potvrzení hesla</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="********">
      </div>
      <a href="{% url 'login' %}">Již máte účet? Zpět na přihlašovací stránku</a>
      <button type="submit" class="btn btn-primary w-100 spacer-top">Registrovat</button>
    </form>
  </div>
</div>

{% endblock %}
