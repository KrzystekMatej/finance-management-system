<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of the finance app.">
    <meta name="keywords" content="finance, app, budgeting, tracking">
    <title>Password Reset</title>
  </head>
  <body>
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address to receive a password reset link.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Reset Link</button>
    </form>
  </body>
</html>
