<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
  Zadejte nové heslo
{% endblock title %}
{% block content %}
  <div class="container max-height">
    <div class="row login-container align-items-center">
      <h2 class="card-title text-center mb-4">Zadejte nové heslo</h2>
      <form method="post" class="text-center">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Uložit nové heslo</button>
      </form>
    </div>
  </div>
{% endblock content %}
