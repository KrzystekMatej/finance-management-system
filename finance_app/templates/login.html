<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
  <div class="container y-50">
    <div class="row login-container align-items-center">
      <h2 class="text-center mb-4">Přihlásit se</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
          <label for="login-username" class="form-label">Uživatelské jméno</label>
          <input type="text"
                 name="username"
                 class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                 id="login-username"
                 placeholder="např. jan.novak"
                 value="{{ form.username.value|default_if_none:'' }}">
          {{ form.username.errors }}
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Heslo</label>
          <input type="password"
                 name="password"
                 class="form-control {% if form.password.errors %}is-invalid{% endif %}"
                 id="login-password"
                 placeholder="********">
          {{ form.password.errors }}
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember-me">
          <label class="form-check-label" for="remember-me">Pamatovat si mě</label>
        </div>
        <a href="{% url 'register' %}">Nemáte účet? Registrujte se</a>
        <br>
        <a href="{% url 'main_page' %}">DEBUG: Přeskočit přihlášení</a>
        <button type="submit" class="btn btn-primary w-100">Přihlásit</button>
      </form>
    </div>
  </div>
{% endblock content %}
